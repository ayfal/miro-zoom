<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Screen Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #remoteVideo {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            background: #000;
            touch-action: pinch-zoom;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            z-index: 1000;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            font-size: 16px;
        }
        .link-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 20px;
            font-weight: bold;
        }
        #hideControls {
            background: #ff9800;
            font-size: 14px;
            padding: 10px 20px;
        }
        .hidden {
            display: none;
        }
        #audioIndicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h2>P2P Screen Share & Audio</h2>
            <div id="status">Ready to connect</div>
            <div id="sharerControls" class="hidden">
                <button id="startShare">Start Sharing</button>
                <div id="linkContainer" class="hidden">
                    <div class="link-box" id="linkDisplay"></div>
                    <button id="copyLink">Copy Link</button>
                </div>
            </div>
            <div id="viewerControls" class="hidden">
                <p>Connecting to screen share...</p>
            </div>
            <button id="hideControls" class="hidden">Hide Controls (Press H to show)</button>
        </div>
        <video id="remoteVideo" autoplay playsinline class="hidden"></video>
        <div id="audioIndicator">ðŸŽ¤ Speaking</div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let conn = null;
        let call = null;
        let isSharer = false;
        let localStream = null;

        const statusEl = document.getElementById('status');
        const startShareBtn = document.getElementById('startShare');
        const linkContainer = document.getElementById('linkContainer');
        const linkDisplay = document.getElementById('linkDisplay');
        const copyLinkBtn = document.getElementById('copyLink');
        const remoteVideo = document.getElementById('remoteVideo');
        const sharerControls = document.getElementById('sharerControls');
        const viewerControls = document.getElementById('viewerControls');
        const controlsDiv = document.getElementById('controls');
        const hideControlsBtn = document.getElementById('hideControls');
        const audioIndicator = document.getElementById('audioIndicator');

        // Check URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const peerId = urlParams.get('id');

        function generateShortId() {
            return 'share-' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        if (peerId) {
            // Viewer mode
            isSharer = false;
            viewerControls.classList.remove('hidden');
            initViewer(peerId);
        } else {
            // Sharer mode
            isSharer = true;
            sharerControls.classList.remove('hidden');
        }

        startShareBtn.addEventListener('click', async () => {
            try {
                statusEl.textContent = 'Connecting to server...';
                
                // Initialize PeerJS with a custom ID
                const myId = generateShortId();
                peer = new Peer(myId, {
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', async (id) => {
                    statusEl.textContent = 'Getting screen and audio...';
                    
                    // Get screen share
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { cursor: "always" },
                        audio: false
                    });

                    // Get microphone
                    const audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        },
                        video: false
                    });

                    localStream = new MediaStream([
                        ...screenStream.getTracks(),
                        ...audioStream.getTracks()
                    ]);
                    console.log('Stream tracks:', localStream.getTracks().map(t => t.kind));

                    const viewerUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
                    linkDisplay.textContent = viewerUrl;
                    linkContainer.classList.remove('hidden');
                    hideControlsBtn.classList.remove('hidden');
                    statusEl.textContent = 'Share this short link with your friend:';
                    startShareBtn.disabled = true;
                });

                peer.on('call', (incomingCall) => {
                    call = incomingCall;
                    // Answer the call with our stream
                    call.answer(localStream);
                    statusEl.textContent = 'Connected! Sharing screen and audio.';

                    // Listen for when call ends
                    call.on('close', () => {
                        statusEl.textContent = 'Connection closed';
                    });
                });

                peer.on('error', (err) => {
                    statusEl.textContent = 'Error: ' + err.message;
                    console.error(err);
                });

            } catch (err) {
                statusEl.textContent = 'Error: ' + err.message;
                console.error(err);
            }
        });

        async function initViewer(peerId) {
            try {
                statusEl.textContent = 'Connecting to server...';
                
                // Initialize PeerJS
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', async () => {
                    statusEl.textContent = 'Getting microphone...';
                    
                    // Get microphone for viewer
                    let viewerStream;
                    try {
                        viewerStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            },
                            video: false
                        });
                    } catch (err) {
                        console.log('Could not get microphone, continuing without audio');
                        viewerStream = new MediaStream();
                    }

                    statusEl.textContent = 'Connecting to sharer...';
                    
                    // Call the sharer
                    call = peer.call(peerId, viewerStream);

                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                        remoteVideo.classList.remove('hidden');
                        controlsDiv.classList.add('hidden');
                        statusEl.textContent = 'Connected!';
                        
                        // Audio level detection
                        try {
                            const audioContext = new AudioContext();
                            const source = audioContext.createMediaStreamSource(remoteStream);
                            const analyzer = audioContext.createAnalyser();
                            source.connect(analyzer);
                            
                            const dataArray = new Uint8Array(analyzer.frequencyBinCount);
                            function checkAudio() {
                                analyzer.getByteFrequencyData(dataArray);
                                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                                if (average > 10) {
                                    audioIndicator.style.display = 'block';
                                    setTimeout(() => {
                                        audioIndicator.style.display = 'none';
                                    }, 200);
                                }
                                requestAnimationFrame(checkAudio);
                            }
                            checkAudio();
                        } catch (err) {
                            console.log('Audio indicator error:', err);
                        }
                    });

                    call.on('close', () => {
                        statusEl.textContent = 'Connection closed';
                        controlsDiv.classList.remove('hidden');
                        remoteVideo.classList.add('hidden');
                    });
                });

                peer.on('error', (err) => {
                    statusEl.textContent = 'Error: ' + err.message;
                    console.error(err);
                });

            } catch (err) {
                statusEl.textContent = 'Error: ' + err.message;
                console.error(err);
            }
        }

        copyLinkBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(linkDisplay.textContent);
            copyLinkBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyLinkBtn.textContent = 'Copy Link';
            }, 2000);
        });

        hideControlsBtn.addEventListener('click', () => {
            controlsDiv.classList.add('hidden');
        });

        // Press H to show controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                controlsDiv.classList.toggle('hidden');
            }
        });

        // Handle page close
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (call) {
                call.close();
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
