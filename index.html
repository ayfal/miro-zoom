<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Bookmarklet</title>
    <script>
        function toggleFullscreen() {
            const video = document.querySelector('video[id^=""][id$="___screen"]');
            if (video) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
                video.style.transform = 'scale(1.5)'; // Example zoom
                video.style.transition = 'transform 0.5s'; // Smooth transition
                video.style.cursor = 'grab'; // Change cursor to indicate draggable
                video.onmousedown = function() {
                    video.style.cursor = 'grabbing';
                };
                video.onmouseup = function() {
                    video.style.cursor = 'grab';
                };
            } else {
                alert('No video element found with the specified ID pattern.');
            }
        }
    </script>
</head>
<body>
    <h1>Fullscreen Video Bookmarklet</h1>
    <p>Drag the link below to your bookmarks toolbar:</p>
    <a href="javascript:(function() { toggleFullscreen(); })();">Fullscreen Video Bookmarklet</a>
</body>
</html>
