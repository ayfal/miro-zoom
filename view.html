<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0" />
  <title>View Screen (Answer)</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: Arial, sans-serif; background:#000; color:#eee; }
    #controls { padding:12px; }
    button { width:100%; font-size:22px; border-radius:14px; border:none; padding:16px; margin:8px 0; background:#2d6cdf; color:#fff; cursor:pointer; }
    textarea { width:100%; font-size:18px; padding:12px; border-radius:12px; border:2px solid #444; background:#1b1b1b; color:#eee; box-sizing:border-box; }
    video { width:100vw; height:100vh; object-fit:contain; background:#000; }
    #error { color:#f66; margin-top:8px; font-size:16px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="copyAnswerBtn">Copy answer to clipboard</button>
    <button id="fsBtn">Fullscreen</button>
    <div id="error"></div>
  </div>
  <video id="remoteVideo" autoplay playsinline></video>
  <audio id="remoteAudio" autoplay playsinline></audio>

  <script>
    const remoteVideo = document.getElementById('remoteVideo');
    const remoteAudio = document.getElementById('remoteAudio');
    const copyAnswerBtn = document.getElementById('copyAnswerBtn');
    const fsBtn = document.getElementById('fsBtn');
    const errorBox = document.getElementById('error');

    const iceServers = [{ urls: 'stun:stun.l.google.com:19302' }];
    let pc;
    let iceCandidates = [];
    const toUrlSafe = (str) => btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/,'');
    const fromUrlSafe = (str) => {
      const pad = '='.repeat((4 - str.length % 4) % 4);
      return atob(str.replace(/-/g, '+').replace(/_/g, '/') + pad);
    };

    function showError(msg) { errorBox.textContent = msg; }

    function getOfferFromUrl() {
      const params = new URLSearchParams(location.search);
      const enc = params.get('offer');
      if (!enc) return null;
      try {
        return JSON.parse(fromUrlSafe(enc));
      } catch (e) {
        showError('Bad offer in link.');
        return null;
      }
    }

    function createPeer() {
      pc = new RTCPeerConnection({ iceServers });
      pc.onicecandidate = (e) => { if (e.candidate) iceCandidates.push(e.candidate.toJSON()); };
      pc.ontrack = (e) => {
        if (e.track.kind === 'video') remoteVideo.srcObject = e.streams[0];
        if (e.track.kind === 'audio') remoteAudio.srcObject = e.streams[0];
      };
    }

    async function startAnswerFlow() {
      const offer = getOfferFromUrl();
      if (!offer) { showError('No offer found in URL.'); return; }

      createPeer();

      // Add microphone (send audio back)
      let mic;
      try {
        mic = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        mic.getAudioTracks().forEach(t => pc.addTrack(t, mic));
      } catch (e) {
        showError('Microphone permission needed for talking back.');
      }

      await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: offer.sdp }));
      for (const c of offer.candidates || []) {
        try { await pc.addIceCandidate(c); } catch (_) {}
      }

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await waitForIceComplete(pc, 4000);
      const payload = { sdp: pc.localDescription.sdp, candidates: iceCandidates };
      const encoded = toUrlSafe(JSON.stringify(payload));
      copyAnswerBtn.onclick = () => navigator.clipboard.writeText(encoded);
    }

    async function waitForIceComplete(pc, timeoutMs) {
      if (pc.iceGatheringState === 'complete') return;
      await Promise.race([
        new Promise(res => pc.addEventListener('icegatheringstatechange', () => {
          if (pc.iceGatheringState === 'complete') res();
        })),
        new Promise(res => setTimeout(res, timeoutMs))
      ]);
    }

    fsBtn.onclick = () => {
      const el = remoteVideo;
      if (document.fullscreenElement) document.exitFullscreen();
      else if (el.requestFullscreen) el.requestFullscreen();
    };

    startAnswerFlow();
  </script>
</body>
</html>
